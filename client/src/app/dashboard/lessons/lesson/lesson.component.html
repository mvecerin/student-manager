
<div class="data-table">
  <h3>{{lesson?.title}}</h3>

    <table *ngIf="joins" mat-table [dataSource]="joins">

      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let join; let i = index"> {{i+1}}. </td>
      </ng-container>

      <ng-container matColumnDef="jmbag">
        <th mat-header-cell *matHeaderCellDef> Student ID </th>
        <td mat-cell *matCellDef="let join"> {{join.jmbag}} </td>
      </ng-container>

      <ng-container matColumnDef="fName">
        <th mat-header-cell *matHeaderCellDef> First name </th>
        <td mat-cell *matCellDef="let join"> {{join.fName}} </td>
      </ng-container>

      <ng-container matColumnDef="lName">
        <th mat-header-cell *matHeaderCellDef> Last name </th>
        <td mat-cell *matCellDef="let join"> {{join.lName}} </td>
      </ng-container>

      <ng-container matColumnDef="maxScore">
        <th mat-header-cell *matHeaderCellDef> Max score </th>
        <td mat-cell *matCellDef="let join"> {{lesson.maxScore}} </td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let join; let i = index">
          <!-- For edit -->
          <input *ngIf="join.score;" type="number" [(ngModel)]="join.score.score" placeholder="Score" value="join.score.score" max="maxScore" (change)="editScore($event.target.value, join.score, $event)">
          <!-- For adding -->
          <input *ngIf="join.score === undefined" type="number" placeholder="No input" max="maxScore" (change)="addScore($event.target.value, join._id, $event)">
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>


</div>
